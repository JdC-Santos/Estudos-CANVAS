<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercicio 09.3 - com colisão</title>
	<script type="text/javascript" src="animacao.js"></script>
	<script type="text/javascript" src="teclado.js"></script>
	<script type="text/javascript" src="heroi.js"></script>
	<script type="text/javascript" src="alvo.js"></script>
	<script type="text/javascript" src="bola.js"></script>
	<script type="text/javascript" src="colisor.js"></script>
</head>
<style type="text/css">
	body{
		text-align:center;
	}	
	canvas{
		background:#095;
	}
</style>
<body>
	<h3>use as setas para andar e o espaço para atirar</h3>
	<canvas id="canvas3" width="500" height="400"></canvas>
	<script type="text/javascript">
		var canvas3 = document.getElementById('canvas3');
		var ctx3 = canvas3.getContext('2d');
		var teclado = new Teclado(document);
		var animacao = new Animacao(ctx3);

		var heroi =  new Heroi(ctx3,teclado,animacao);
		

		setInterval(function(){
			var direcao = Math.floor(Math.random() * ( - 1 + 5)) + 1;
			if(direcao < 3){
				var local = Math.floor(Math.random() * ( - 1 + 475)) + 1;
			}else{
				var local = Math.floor(Math.random() * ( - 1 + 375)) + 1;
			}
			var alvo = new Alvo(ctx3,animacao,direcao,local);
			animacao.novoSprite(alvo);
			
		}, 1000);
		
		heroi.x = 240;
		heroi.y = 195;
		animacao.novoSprite(heroi);

		teclado.disparou(ESPACO,function(){
			heroi.atirar();
		});
		animacao.ligar();
	</script>
</body>
</html>
