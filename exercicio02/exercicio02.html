<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>exercicio_02</title>
</head>
<style type="text/css">
	canvas{
		background:#eee;
	}
</style>
<body>
	<canvas id="meu_canvas" width="370" height="400">
		seu navegador não suporta canvas não parsa
	</canvas>
	<br>
	<canvas id="c1" width="600" height="600">
		seu navegador batata nao parsa
	</canvas>
	<br>
	<canvas id="c2" width="600" height="600">
		seu nao parsa
	</canvas>
	<br>
	<canvas id="c3" width="600" height="600">
		seu nao parsa
	</canvas>
	<script type="text/javascript">
		/*=======================================
			EXERCICIO PRINCIPAL
		=========================================*/
			var canvas = document.getElementById('meu_canvas');
			var ctx = canvas.getContext('2d');
			//preenchimento vermelho
			ctx.fillStyle ='green';
			// ctx.fillRect(50,50,100,100);
			//espessura de 3px
			ctx.lineWidth = 3;
			//linha da cor azul
			ctx.strokeStyle = 'blue';
			//desenhando quadrado sem preenchimento
			// ctx.strokeRect(50,50,100,100);
			//iniciando novo caminho
			ctx.beginPath();
			//posiciona no inicio
			ctx.moveTo(75,250);
			//vai conectando os pontos
			ctx.lineTo(150,50);
			ctx.lineTo(225,250);
			ctx.lineTo(50,120);
			ctx.lineTo(250,120);
			ctx.lineTo(75,250);
			//preenche as areas dentro do desenho
			// ctx.fill();
			//desenha as linhas
			ctx.stroke();
		/*=======================================
			TREINO 01: casa básica
		=========================================*/
			var c1 = document.getElementById('c1');
			var ctx1 = c1.getContext('2d');
			ctx1.lineWidth =2;
			ctx1.strokeStyle ='black';
			//inicia um novo desenho (contorno)
			ctx1.beginPath();
			//coloca a "caneta" na tela
			ctx1.moveTo(10,500);
			ctx1.lineTo(590,500);
			ctx1.lineTo(590,200);
			ctx1.lineTo(520,100);
			ctx1.lineTo(80,100);
			ctx1.lineTo(10,200);
			ctx1.lineTo(10,500);
			//desenha o caminho feito
			ctx1.stroke();
			//inicia um novo desenho(porta)
			ctx1.beginPath();
			ctx1.moveTo(30,500);
			ctx1.lineTo(30,300);
			ctx1.lineTo(130,300);
			ctx1.lineTo(130,500);
			//desenha o caminho feito
			ctx1.stroke();
			//iniciando um novo desenho (divisao interna)
			ctx1.beginPath();
			ctx1.moveTo(80,100);
			ctx1.lineTo(150,200);
			ctx1.lineTo(150,500);
			ctx1.stroke();
			//linha do telhado
			ctx1.beginPath();
			ctx1.moveTo(10,200);
			ctx1.lineTo(590,200);
			ctx1.stroke();

		/*=======================================
			TREINO 02: construcao melhorzinha...
		=========================================*/
			var c2 = document.getElementById('c2');
			var ctx2 = c2.getContext('2d');
			ctx2.lineWidth = 2;
			//contorno da varanda
			ctx2.beginPath();
			ctx2.moveTo(0,310);
			ctx2.lineTo(130,310);
			ctx2.lineTo(130,330);
			ctx2.lineTo(129,330);
			ctx2.lineTo(30,450);
			ctx2.lineTo(100,450);
			ctx2.lineTo(150,450);
			ctx2.lineTo(250,480);
			ctx2.lineTo(450,450);
			ctx2.lineTo(550,450);
			ctx2.lineTo(600,300);
			ctx2.lineTo(600,350);
			// ctx2.lineTo(590,350);
			ctx2.stroke();
			//contorno escada lado esquerdo
			ctx2.beginPath();
			ctx2.moveTo(150,450);
			ctx2.lineTo(150,470);
			ctx2.lineTo(135,480);
			ctx2.lineTo(135,500);
			ctx2.lineTo(120,510);
			ctx2.lineTo(120,530);
			ctx2.stroke();
			//contorno escada lado direito
			ctx2.beginPath();
			ctx2.moveTo(450,450);
			ctx2.lineTo(450,470);
			ctx2.lineTo(465,480);
			ctx2.lineTo(465,500);
			ctx2.lineTo(480,510);
			ctx2.lineTo(480,530);
			ctx2.stroke();
			//divisao no meio da escada
			ctx2.beginPath();
			ctx2.moveTo(250,480);
			ctx2.lineTo(250,500);
			ctx2.lineTo(245,515);
			ctx2.lineTo(245,535);
			ctx2.lineTo(240,550);
			ctx2.lineTo(240,570);
			ctx2.stroke();
			//contorno escada parte de baixo
			ctx2.beginPath();
			ctx2.moveTo(120,530);
			ctx2.lineTo(240,570);
			ctx2.lineTo(480,530);
			ctx2.stroke();
			//degrau 1 da escada
			ctx2.beginPath();
			ctx2.moveTo(150,470);
			ctx2.lineTo(250,500);
			ctx2.lineTo(450,470);
			ctx2.stroke();
			//degrau 2 da escada
			ctx2.beginPath();
			ctx2.moveTo(135,480);
			ctx2.lineTo(245,515);
			ctx2.lineTo(465,480);
			ctx2.stroke();
			//degrau 3 da escada
			ctx2.beginPath();
			ctx2.moveTo(135,500);
			ctx2.lineTo(245,535);
			ctx2.lineTo(465,500);
			ctx2.stroke();
			//degrau 4 da escada
			ctx2.beginPath();
			ctx2.moveTo(120,510);
			ctx2.lineTo(240,550);
			ctx2.lineTo(480,510);
			ctx2.stroke();
			//parte de baixo da varanda lado direito
			ctx2.beginPath();
			ctx2.moveTo(480,530);
			ctx2.lineTo(550,530);
			ctx2.lineTo(600,350);
			// ctx2.lineTo(590,430);
			ctx2.stroke();
			//parte de baixo da varanda lado esquerdo
			ctx2.beginPath();
			ctx2.moveTo(30,450);
			ctx2.lineTo(30,530);
			ctx2.lineTo(120,530);
			ctx2.stroke();
			//contorno da construcao
			ctx2.beginPath();
			ctx2.moveTo(130,400);
			ctx2.lineTo(130,200);
			ctx2.lineTo(160,150);
			ctx2.lineTo(160,100);
			ctx2.lineTo(260,0);
			ctx2.lineTo(340,0);
			ctx2.lineTo(440,100);
			ctx2.lineTo(440,150);
			ctx2.lineTo(470,200);
			ctx2.lineTo(470,400);
			ctx2.lineTo(510,300);
			ctx2.lineTo(600,300);
			ctx2.stroke();
			//contorno da porta
			ctx2.beginPath();
			ctx2.moveTo(200,400);
			ctx2.lineTo(400,400);
			ctx2.lineTo(400,200);
			ctx2.lineTo(375,180);
			ctx2.lineTo(225,180);
			ctx2.lineTo(200,200);
			ctx2.lineTo(200,400);
			ctx2.stroke();
			//detalhe de fundo esquerdo
			ctx2.beginPath();
			ctx2.moveTo(0,120);
			ctx2.lineTo(140,120);
			ctx2.lineTo(160,100);
			ctx2.stroke();
			//detalhe de fundo direito
			ctx2.beginPath();
			ctx2.moveTo(440,100);
			ctx2.lineTo(460,120);
			ctx2.lineTo(600,120);
			ctx2.stroke();
			//contorno lado-tras direito
			ctx2.beginPath();
			ctx2.moveTo(510,300);
			ctx2.lineTo(510,185);
			ctx2.lineTo(480,145);
			ctx2.lineTo(480,120);
			ctx2.stroke();
			//linha esquerda para dar divisao
			ctx2.beginPath();
			ctx2.moveTo(0,340);
			ctx2.lineTo(120,340);
			ctx2.stroke();
			//meio da porta
			ctx2.beginPath();
			ctx2.moveTo(295,400);
			ctx2.lineTo(295,185);
			ctx2.stroke();
			//batente
			ctx2.beginPath();
			ctx2.moveTo(205,400);
			ctx2.lineTo(205,202.5);
			ctx2.lineTo(227,185);
			ctx2.lineTo(372,185);
			ctx2.lineTo(394,202);
			ctx2.lineTo(395,400);
			ctx2.stroke();
		/*=======================================
			TREINO 03: bora testar uns bang usando o laço de novo pra ver como fica
		=========================================*/
			var c3 = document.getElementById('c3');
			var ctx3 = c3.getContext('2d');
			for(f=0;f<=600;f+=5){
				ctx3.beginPath();
				ctx3.moveTo(0,0);
				ctx3.lineTo(600,f);
				ctx3.stroke();
			}
			for(f=0;f<=600;f+=5){
				ctx3.beginPath();
				ctx3.moveTo(0,0);
				ctx3.lineTo(f,600);
				ctx3.stroke();
			}
			
	</script>
</body>
</html>
