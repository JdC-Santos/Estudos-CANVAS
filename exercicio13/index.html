<!DOCTYPE html>
<html>
<head>
	<title>Hero</title>
	<script type="text/javascript" src="spritesheet.js"></script>
	<script type="text/javascript" src="animacao.js"></script>
	<script type="text/javascript" src="teclado.js"></script>
	<script type="text/javascript" src="hero.js"></script>
	<script type="text/javascript" src="item.js"></script>
	<script type="text/javascript" src="colisor.js"></script>
</head>
<style type="text/css">
	canvas{
		background:#bbb;
	}
</style>
<body>
	<canvas id="canvas" width="600" height="600">
		seu navegador nao possui suporte pra canvas.
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx =canvas.getContext('2d');
		//instancia um objeto do tipo Teclado
		var teclado = new Teclado(document);
		//instancia um objeto do tipo animacao
		var animacao = new Animacao(ctx);
		//instancia um objeto do tipo imagem
		var imgHero = new Image();
		//define o caminho da imagem
		imgHero.src = "hero.png";
		//itens para pegar	//x,y
		var item = [];
		//instancia v√°rios quadrados pro jogador passar por cima
		for(var i =0;i<25;i++){
			item[i] = new Item(ctx,20*i,300);
		}

		//instancia um novo objeto da classe hero
		var hero = new Hero(ctx,teclado,imgHero);
		//deixa ele no meio do canvas
		//define a posicao x inicial do jogador
		hero.x = 550;
		//define a posicao y inicial do jogador
		hero.y = 260;
		//adiciona o heroi a fila de sprites para ser animado
		animacao.novoSprite(hero);
		//adiciona cada item instanciado o array de animacao.
		for(var i in item){
			animacao.novoSprite(item[i]);
		}
		//ao terminar de carregar a imagem...
		imgHero.onload = function(){
			//inicia a animacao
			animacao.ligar();
		}
	</script>
</body>
</html>
